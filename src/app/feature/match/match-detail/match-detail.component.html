<mat-grid-list *ngIf="match" cols="3">
	<mat-grid-tile class="match-info">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Thông tin trận </mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<div class="general-info">
					<div>
						<span>thời gian: </span>
						<label> {{match.startDate}}</label>
					</div>
					<div>
						<span>địa điểm: </span>
						<label> {{match.location}}</label>
					</div>
					<div>
						<span>mô tả: </span>
						<label>{{match.description}}</label>
					</div>
					<div>
						<span>số lượng thành viên: </span>
						<label>{{match.numberOfPlayers}}</label>
					</div>
				</div>
				<div class="owner-info">
					<div>
						<span>lien he: </span>
						<label>{{owner.firstName}}</label>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</mat-grid-tile>
	<mat-grid-tile class="participant">
		<mat-card>
			<mat-card-header>
				<mat-card-title>danh sach nguoi choi</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<div class="participant" *ngFor="let player of match.participantIds">
					<div>
						<label>nguoi choi {{player}}</label>
					</div>
				</div>
			</mat-card-content>
		</mat-card>

	</mat-grid-tile>
	<mat-grid-tile class="match-action">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Tham gia tran dau</mat-card-title>
			</mat-card-header>
			<mat-card-actions>
				<button mat-button (click)="joinTheMatch()">join</button>
			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
</mat-grid-list>
