<mat-card *ngFor="let match of availableMatches" routerLink="/matches/{{match.id}}">
	<mat-card-header>
		<mat-card-title>{{match.title}}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div>
			<span>Slot: </span>
			<span>{{match.numberOfPlayers}}</span>
		</div>
		<div>{{match.description}}</div>
	</mat-card-content>
</mat-card>
