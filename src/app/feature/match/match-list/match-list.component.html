<mat-card *ngFor="let match of availableMatches" routerLink="/matches/{{match.id}}">
	<mat-card-header>
		<mat-card-title>{{match.startDate | date:'fullDate'}}</mat-card-title>
	</mat-card-header>
	<mat-card-content>

		<div>{{match.description}}</div>
		<div class="slot">
			<div class="slot-container">
			<span>Slot: </span>
			<span>{{match.numberOfPlayers}}</span>
			</div>
		</div>
	</mat-card-content>
</mat-card>
