<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="submit-form">
	<div class="form-wrapper">
		<h2>Register</h2>

		<div>
			<mat-form-field>
				<mat-label>First name</mat-label>
				<input matInput type="text" formControlName="firstName" class="form-control"
					   [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
				<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
					<div *ngIf="f.firstName.errors.required">First Name is required</div>
				</div>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<mat-label>Last Name</mat-label>
				<input matInput type="text" formControlName="lastName" class="form-control"
					   [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
				<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
					<div *ngIf="f.lastName.errors.required">Last name is required</div>
				</div>
			</mat-form-field>
		</div>

		<div>
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput type="email" formControlName="email" class="form-control"
					   [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
				<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
					<div *ngIf="f.email.errors.required">Email is required</div>
					<div *ngIf="f.email.errors.email">Invalid email</div>
				</div>
			</mat-form-field>
		</div>

		<div>
			<mat-form-field>
				<mat-label>Phone Number</mat-label>
				<input matInput type="text" formControlName="phoneNumber" class="form-control"
					   [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"/>
				<div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
					<div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
				</div>
			</mat-form-field>
		</div>

		<div>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput type="password" formControlName="password" class="form-control"
					   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</mat-form-field>
		</div>

		<div class="form-actions">
			<button [disabled]="loading" class="btn btn-primary">
				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
				Register
			</button>
		</div>
	</div>


</form>
