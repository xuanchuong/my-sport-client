<div class="layout-topbar">
    <div class="container">
        <section class="navigator-bar masthead-wrap">
            <div class="my-avatar">
                <a routerLink="/home">
                    <img src="assets/img/me.svg">
                </a>
            </div>
            <div class="navigator-bar left-side-navigator-bar">
                <ul>
                    <li *ngFor="let item of navigatorItems" (click)="onSelect(item)"
                        [class.selected]="item === selectedItem">
                            <a routerLink="/{{item}}">{{item}}</a>
                    </li>
                    <li><a href="/logout">logout</a>
                    </li>
                    <li><a href="/logout">login</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
